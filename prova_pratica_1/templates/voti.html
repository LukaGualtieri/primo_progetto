{% extends "base.html" %}

{% block title %} {{block.super}} | Voti  {% endblock title %}

{% block content %}
<style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>
    
    <table>
        <tr><td>*Studente*</td><td>*Voto*</td></tr>
        {% for key, value in voti.items %}
        <tr><td>{{ key }}</td><td> {{ value }}</td></tr>
        {% endfor %}
    </table>
{% endblock content %}
